
<!DOCTYPE html>
<html lang="zh-CN">

    <title>HDL在线综合工具</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <script>
      var _hmt = _hmt || [];
      (function() {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?d3ea582246fed1e7259fa6bc0a6f6d33";
        var s = document.getElementsByTagName("script")[0]; 
        s.parentNode.insertBefore(hm, s);
      })();

  </head>
  <body>
    <div class="container">
        <div class="col-md-10">
            <div class="span8">
                <form action="hdl" method="POST" target="">
                    <div class="form-group">
                      <label for="HDLCODE">HDL Code</label>
                      <select class="form-control" name="language">
                        <option value="verilog">Verilog/System Verilog</option>
                        <option value="vhdl">VHDL</option>
                      </select>
                      <label for="exampleInputEmail1">顶层模块名称</label>
                      <input name="top_module_name"  class="form-control" placeholder="" value="top_module">
                      <label for="HDLCODE">综合层级</label>
                      <select class="form-control" name="level">
                        <option value="rtl">RTL</option>
                        <option value="gate">GATE</option>
                      </select>
                      <textarea rows="30" class="form-control" name="hdl_text" placeholder="">
                        
                        module top_module(clk, rst, en, count);

                        input clk, rst, en;
                        output reg [3:0] count;
                        
                        always @(posedge clk)
                           if (rst)
                              count <= 4'd0;
                           else if (en)
                              count <= count + 4'd1;
                     
                        endmodule
                        
                      </textarea>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                  </form>
            </div>
